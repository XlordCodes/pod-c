# A configuration file for Alembic.
# See: https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file

[alembic]
# This is the line that fixes your error. It tells Alembic where the migration
# scripts and environment file (env.py) are located.
script_location = alembic

# The database connection URL.
# Our env.py script will dynamically load this from your .env file,
# so we can leave the value here commented out.
# sqlalchemy.url = postgresql://user:password@host/dbname


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = DEBUG
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

