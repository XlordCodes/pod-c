services:
  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000  # <-- ADD THIS LINE
    volumes:
      # Mount the entire project directory to /code in the container
      # This allows --reload to see changes in any file
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    # The PYTHONPATH override is removed, no longer needed.
    environment:
      # Override DB connection for container networking
      - DATABASE_URL=postgresql://postgres:abcdabcd@db:5432/crm_main
    depends_on:
      - db

  db:
    image: ankane/pgvector:v0.5.1 # Pre-built Postgres 15 + pgvector
    container_name: crm_postgres_db
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: abcdabcd
      POSTGRES_DB: crm_main